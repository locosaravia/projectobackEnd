<!DOCTYPE html>
{% load static %} <!-- Importa la etiqueta de Django para poder usar archivos estáticos (CSS, imágenes, JS) -->

<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Codificación UTF-8 para caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño adaptable para móviles -->
    <title>ingresos</title> <!-- Título de la pestaña del navegador -->

    <!-- Enlace a la hoja de estilos CSS desde la carpeta static -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="div2">

        <!-- Encabezado -->
        <div class="div1">
            <h1>cambio Rol</h1>
        </div>

        <!-- Formulario de selección de rol -->
        <div>
            <form>
                <!-- Menú desplegable para elegir un rol -->
                <label for="rol">Rol</label>
                <select name="rol" id="rol">
                    <option value="conductor">Conductor</option>
                    <option value="mecanico">Mecánico</option>
                    <option value="administrativo">Administrativo</option>
                </select>   
                <br>
            </form> 
            <br>

            <!-- Botones de acción -->
            <!-- Ambos redirigen a la misma URL /asignarR/, pero no guardan datos aún -->
            <button onclick="location.href='http://127.0.0.1:8000/asignarR/'" class="botones">asignar rol</button>
            <button onclick="location.href='http://127.0.0.1:8000/asignarR/'" class="botones">subir</button>
            <br><br>
        </div>
    </div>

    <br><br>

    <!-- Imágenes decorativas cargadas desde la carpeta static/img -->
    <img src="{% static 'img/bus-hualpen.png' %}" width="30%" alt="Bus Hualpén">
    <img class="bus1" src="{% static 'img/bus1.png' %}" width="25%" alt="Bus lateral">
    <img class="bus2" src="{% static 'img/bus-derecha.png' %}" width="30%" alt="Bus derecho">

</body>
</html>
