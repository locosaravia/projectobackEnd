<!DOCTYPE html>
{% load static %} <!-- Carga la etiqueta de Django para trabajar con archivos estáticos (CSS, imágenes, JS) -->

<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Codificación UTF-8 para soportar acentos y caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea adaptable a móviles -->
    <title>ingresos</title> <!-- Título de la pestaña del navegador -->

    <!-- Importa la hoja de estilos desde la carpeta static/css -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="div2">

        <!-- Encabezado -->
        <div class="div1">
            <h1>cambio Rol</h1> <!-- Título de la sección (aunque aquí realmente se asigna un bus) -->
        </div>

        <!-- Formulario de asignación de bus -->
        <div>
            <form>
                <!-- Menú desplegable para seleccionar un bus -->
                <label for="bus">Bus</label>
                <select name="bus" id="bus">
                    <option value="A1 P2 23">A1 P2 23</option>
                    <option value="B2 Q3 45">B2 Q3 45</option>
                    <option value="C3 R4 67">C3 R4 67</option>
                </select>   
                <br>
            </form> 
            <br>

            <!-- Botones de acción -->
            <!-- Ambos redirigen a la misma ruta /asignarB/, pero no guardan datos todavía -->
            <button onclick="location.href='http://127.0.0.1:8000/asignarB/'" class="botones">asignar bus</button>
            <button onclick="location.href='http://127.0.0.1:8000/asignarB/'" class="botones">Regresar</button>
            <br><br>
        </div>
    </div>

    <br><br>

    <!-- Imágenes decorativas cargadas desde la carpeta static/img -->
    <img src="{% static 'img/bus-hualpen.png' %}" width="30%" alt="Bus Hualpén">
    <img class="bus1" src="{% static 'img/bus1.png' %}" width="25%" alt="Bus lateral">
    <img class="bus2" src="{% static 'img/bus-derecha.png' %}" width="30%" alt="Bus derecho">

</body>
</html>
