<!DOCTYPE html>
{% load static %} <!-- Carga la librería de Django para usar archivos estáticos (CSS, imágenes, JS) -->

<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres (UTF-8 admite tildes y caracteres especiales) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste responsivo para móviles -->
    <title>index</title> <!-- Título de la pestaña del navegador -->

    <!-- Vincula la hoja de estilos desde /static/css/index.css -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="div2">
        
        <!-- Encabezado -->
        <div class="div1">
            <h1>menu</h1> <!-- Título de la página -->
        </div>

        <!-- Opciones del menú -->
        <div>
            <!-- Cada botón redirige a una sección distinta del sistema -->
            <button onclick="location.href='http://127.0.0.1:8000/trabajadores/'" type="button" class="botones">ver trabajador</button><br><br>
            
            <button onclick="location.href='http://127.0.0.1:8000/buses/'" type="button" class="botones">ver buses</button><br><br>
            
            <button onclick="location.href='http://127.0.0.1:8000/rol/'" type="button" class="botones">ver roles</button><br><br>
            
            <button onclick="location.href='http://127.0.0.1:8000/estadoB/'" type="button" class="botones">ver estados de bus</button><br><br>
            
            <button onclick="location.href='http://127.0.0.1:8000/asignarR/'" type="button" class="botones">asociar rol a trabajador</button><br><br>
            
            <button onclick="location.href='http://127.0.0.1:8000/asignarB/'" type="button" class="botones">asignar trabajador a bus</button><br><br>
        </div>

        <!-- Botón de cierre de sesión -->
        <button onclick="location.href='http://127.0.0.1:8000/login/'" type="button" class="botones1">salir</button>
    </div>

    <br><br><br>

    <!-- Imágenes decorativas de buses cargadas desde /static/img/ -->
    <img src="{% static 'img/bus-hualpen.png' %}" width="30%" alt="Bus Hualpén">
    <img class="bus1" src="{% static 'img/bus1.png' %}" width="25%" alt="Bus lateral">
    <img class="bus2" src="{% static 'img/bus-derecha.png' %}" width="30%" alt="Bus derecho">

</body>
</html>
