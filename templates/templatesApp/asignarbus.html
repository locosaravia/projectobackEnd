{% extends 'base.html' %}
{% load static %}

{% block title %}Estado de Buses{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header mb-4">
        <h1><i class="fas fa-info-circle"></i> Estado de Bus Asignado</h1>
    </div>

    <!-- Tabla de estado del bus -->
    <div class="card">
        <div class="card-header">
            <i class="fas fa-bus"></i> Detalle del Estado
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID Trabajador</th>
                            <th>Bus Asignado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ id_trabajador }}</td>
                            <td>{{ bus_asignado }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Botones de acción -->
    <div class="mt-4 d-flex justify-content-center gap-3">
        <a href="{% url 'index' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Regresar
        </a>
        <a href="{% url 'cambiarbus' %}" class="btn btn-primary">
            <i class="fas fa-exchange-alt"></i> Cambiar Bus
        </a>
    </div>

    <!-- Imágenes decorativas -->
    <div class="text-center mt-5">
        <img src="{% static 'img/bus-hualpen.png' %}" alt="Bus Hualpén" width="25%" class="mx-2">
        <img src="{% static 'img/bus1.png' %}" alt="Bus lateral" width="20%" class="mx-2">
        <img src="{% static 'img/bus-derecha.png' %}" alt="Bus derecho" width="25%" class="mx-2">
    </div>
</div>
{% endblock %}
