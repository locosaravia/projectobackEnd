<!DOCTYPE html>
{% load static %} <!-- Carga la etiqueta de archivos estáticos de Django -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Permite caracteres especiales (ñ, tildes, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive en móviles -->
    <title>Document</title> <!-- Título de la pestaña del navegador -->

    <!-- Vinculación con hoja de estilos CSS ubicada en static/css/index.css -->
    <!-- ⚠️ Nota: en Django se recomienda usar comillas simples -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>

    <!-- ======================= NAVBAR ======================= -->
    <!-- Lista de navegación que lleva a distintas secciones del sistema -->
    <ul class="navbar">
        <!-- Enlaces a diferentes vistas (por ahora están con URL fija localhost) -->
        <li><a href="http://127.0.0.1:8000/index/">Menu</a></li>
        <li><a href="http://127.0.0.1:8000/trabajadores/">Trabajadores</a></li>
        <li><a href="http://127.0.0.1:8000/rol/">Roles</a></li>
        <li><a href="http://127.0.0.1:8000/estadoB/">Estado Bus</a></li>
        <li><a href="http://127.0.0.1:8000/asignarR/">Asignar Rol</a></li>
        <li><a href="http://127.0.0.1:8000/asignarB/">Asignar Bus</a></li>
    </ul>

    <!-- ======================= CONTENIDO PRINCIPAL ======================= -->
    <div class="div2"> <!-- Contenedor principal -->
        <div class="div1"> <!-- Subcontenedor del título -->
            <h1>Buses</h1> <!-- Título de la sección -->
        </div>

        <!-- ======================= TABLA DE DATOS ======================= -->
        <table style="width: 100%;"> <!-- Tabla que ocupará el 100% del ancho -->
            <tr>
                <!-- Encabezados de la tabla -->
                <th>Patente</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Capacidad</th>
            </tr>
            <!-- Fila con datos de un bus -->
            <!-- ⚠️ Estas variables se reemplazan dinámicamente con datos enviados desde Django -->
            <tr>
                <td>{{patente}}</td> <!-- Número de patente del bus -->
                <td>{{modelo}}</td>  <!-- Modelo del bus -->
                <td>{{año}}</td>     <!-- Año de fabricación -->
                <td>{{capacidad}}</td> <!-- Capacidad de pasajeros -->
            </tr>
        </table>
        <br><br>

        <!-- ======================= BOTONES DE ACCIÓN ======================= -->
        <div>
            <!-- Botón para regresar al menú principal -->
            <button onclick="location.href='http://127.0.0.1:8000/index/'" class="botones" type="button">
                Regresar
            </button>

            <!-- Botón para ir al formulario de ingreso de un nuevo bus -->
            <button onclick="location.href='http://127.0.0.1:8000/ingresoB/'" class="botones" type="button">
                Ingresar Bus
            </button>
            <br><br>
        </div>
    </div>
    
</body>
</html>
