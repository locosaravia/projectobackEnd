<!DOCTYPE html>
{% load static %} <!-- Cargamos la librería de Django para usar archivos estáticos (CSS, imágenes, JS) -->

<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres (UTF-8 soporta acentos y caracteres especiales) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta el diseño para dispositivos móviles -->
    <title>ingresos</title> <!-- Título de la pestaña del navegador -->
    
    <!-- Importamos la hoja de estilos desde /static/css/index.css -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="div2">
        
        <!-- Encabezado -->
        <div class="div1">
            <h1>ingreso rol</h1> <!-- Título de la página -->
        </div>

        <!-- Formulario de ingreso de datos del rol -->
        <div>
            <form>
                <!-- Campo para el ID del rol -->
                <label for="fId">ID</label>
                <input type="text" placeholder="id"><br>
                
                <!-- Campo para el nombre del rol -->
                <label for="frol">rol</label>
                <input type="text" placeholder="rol"><br>
            </form>
            <br>

            <!-- Botones -->
            <!-- Botón para volver al listado de roles -->
            <button onclick="location.href='http://127.0.0.1:8000/rol/'" class="botones">regresar</button>
            
            <!-- Botón para "subir" datos, aunque en este código no envía el formulario,
                 simplemente redirige también al listado de roles -->
            <button onclick="location.href='http://127.0.0.1:8000/rol/'" class="botones">subir</button>
            
            <br><br>
        </div>
    </div>

    <br><br>

    <!-- Imágenes decorativas de buses, cargadas desde /static/img/ -->
    <img src="{% static 'img/bus-hualpen.png' %}" width="30%" alt="Bus Hualpén">
    <img class="bus1" src="{% static 'img/bus1.png' %}" width="25%" alt="Bus 1">
    <img class="bus2" src="{% static 'img/bus-derecha.png' %}" width="30%" alt="Bus derecho">
</body>
</html>
