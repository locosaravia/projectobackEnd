<!DOCTYPE html>
{% load static %} <!-- Carga la librería de Django para usar archivos estáticos (CSS, imágenes, JS) -->

<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escala adecuada para pantallas móviles -->
    <title>ingresos</title> <!-- Título de la pestaña del navegador -->

    <!-- Vincula la hoja de estilos ubicada en /static/css/index.css -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="div2">
        
        <!-- Encabezado -->
        <div class="div1">
            <h1>ingreso bus</h1>
        </div>

        <!-- Formulario de selección de estado -->
        <div>
            <form>
                <!-- Campo desplegable para elegir el estado del bus -->
                <label for="estado">estado</label>
                <select name="estado" id="estado">
                    <option value="en_servicio">En servicio</option>
                    <option value="fuera_servicio">Fuera de servicio</option>
                </select>
                <br>
            </form>
            <br>

            <!-- Botones -->
            <!-- Botón para regresar a la vista de buses -->
            <button onclick="location.href='http://127.0.0.1:8000/buses/'" class="botones">regresar</button>
            
            <!-- Botón para "subir" (guardar el estado), aunque en este código solo redirige 
                 al listado de buses y no envía el formulario realmente -->
            <button onclick="location.href='http://127.0.0.1:8000/buses/'" class="botones">subir</button>
            <br><br>
        </div>
    </div> 

    <br><br>

    <!-- Imágenes decorativas de buses cargadas desde la carpeta /static/img/ -->
    <img src="{% static 'img/bus-hualpen.png' %}" width="30%" alt="Bus Hualpén">
    <img class="bus1" src="{% static 'img/bus1.png' %}" width="25%" alt="Bus lateral">
    <img class="bus2" src="{% static 'img/bus-derecha.png' %}" width="30%" alt="Bus derecho">

</body>
</html>
