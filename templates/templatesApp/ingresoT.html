<!DOCTYPE html>
{% load static %} <!-- Carga la librería de Django para usar archivos estáticos (CSS, imágenes, etc.) -->

<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres (UTF-8 admite tildes y caracteres especiales) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta el diseño para pantallas móviles -->
    <title>ingresos</title> <!-- Título de la pestaña del navegador -->
    
    <!-- Importa la hoja de estilos ubicada en /static/css/index.css -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="div2">
        
        <!-- Encabezado -->
        <div class="div1">
            <h1>ingreso trabajador</h1> <!-- Título de la página -->
        </div>

        <!-- Formulario de ingreso de datos del trabajador -->
        <div>
            <form>
                <!-- Cada campo tiene un <label> descriptivo y un <input> para ingresar información -->
                
                <label for="fId">ID</label>
                <input type="text" placeholder="id"><br>
                
                <label for="fname">nombre</label>
                <input type="text" placeholder="nombre"><br>
                
                <label for="fapellido">apellido</label>
                <input type="text" placeholder="apellido"><br>
                
                <label for="fdirect">dirección</label>
                <input type="text" placeholder="dirección"><br>
                
                <label for="fcontact">contacto</label>
                <input type="number" placeholder="contacto"><br>
                
                <label for="fedad">edad</label>
                <input type="date" placeholder="edad"><br>
            </form>
            <br>

            <!-- Botones -->
            <!-- "regresar" lleva al listado de trabajadores -->
            <button onclick="location.href='http://127.0.0.1:8000/trabajadores/'" class="botones">regresar</button>
            
            <!-- "subir" también lleva al listado de trabajadores, 
                 pero en un sistema real debería enviar el formulario al servidor -->
            <button onclick="location.href='http://127.0.0.1:8000/trabajadores/'" class="botones">subir</button>
            
            <br><br>
        </div>
    </div>

    <br><br>

    <!-- Imágenes decorativas de buses, cargadas desde /static/img/ -->
    <img src="{% static 'img/bus-hualpen.png' %}" width="30%" alt="Bus Hualpén">
    <img class="bus1" src="{% static 'img/bus1.png' %}" width="25%" alt="Bus 1">
    <img class="bus2" src="{% static 'img/bus-derecha.png' %}" width="30%" alt="Bus derecho">   

</body>
</html>
