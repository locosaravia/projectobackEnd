<!DOCTYPE html>
{% load static %} <!-- Carga la librería de Django para poder usar archivos estáticos (CSS, imágenes, JS) -->

<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=7, initial-scale=1.0"> <!-- Configuración de escala para móviles (⚠️ aquí debería ser "width=device-width", no "width=7") -->
    <title>Document</title> <!-- Título de la pestaña del navegador -->
    
    <!-- Vincula la hoja de estilos ubicada en /static/css/index.css -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>

    <!-- Barra de navegación principal -->
    <ul class="navbar">
        <li><a href="http://127.0.0.1:8000/index/">Menu</a></li>
        <li><a href="http://127.0.0.1:8000/buses/">Buses</a></li>
        <li><a href="http://127.0.0.1:8000/rol/">Roles</a></li>
        <li><a href="http://127.0.0.1:8000/trabajadores/">Trabajadores</a></li>
        <li><a href="http://127.0.0.1:8000/asignarR/">Asignar Rol</a></li>
        <li><a href="http://127.0.0.1:8000/asignarB/">Asignar Bus</a></li>
    </ul>

    <!-- Contenedor principal -->
    <div class="div2">
        
        <!-- Encabezado de la sección -->
        <div class="div1">
            <h1>estado</h1>
        </div>

        <!-- Tabla que muestra el estado de un bus -->
        <table style="width: 100%;">
            <tr>
                <!-- Encabezados -->
                <th>Patente</th>
                <th>Estado</th>
            </tr>
            <tr>
                <!-- Variables de Django que se reemplazan por datos desde la vista -->
                <td>{{ patente }}</td>
                <td>{{ estado }}</td>
            </tr>
        </table>
        <br><br>

        <!-- Botones de acción -->
        <div>
            <!-- Botón para regresar al menú principal -->
            <button onclick="location.href='http://127.0.0.1:8000/index/'" class="botones" type="button">Regresar</button>
            
            <!-- Botón para ir a la vista de cambio de estado -->
            <button onclick="location.href='http://127.0.0.1:8000/cambioestado/'" class="botones" type="button">Cambiar estado</button>
            <br><br>
        </div>
    </div>

    <br><br> 

    <!-- Imágenes decorativas de buses cargadas desde la carpeta /static/img/ -->
    <img src="{% static 'img/bus-hualpen.png' %}" width="30%" alt="Bus Hualpén">
    <img class="bus1" src="{% static 'img/bus1.png' %}" width="25%" alt="Bus lateral">
    <img class="bus2" src="{% static 'img/bus-derecha.png' %}" width="30%" alt="Bus derecho">

</body>
</html>
